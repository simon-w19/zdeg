services:
  app:
    build: .
    container_name: zdeg-app
    ports:
      - "${ZDEG_HOST_PORT:-18080}:8000"
    volumes:
      - prompts-data:/app/data
    environment:
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8000
    restart: unless-stopped

volumes:
  prompts-data:
    name: zdeg-prompts
